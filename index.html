<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="card-image">
        <div class="card-back card">
          <div class="card-cvc">000</div>
        </div>
        <div class="card-front card">
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="">
          </div>
          <div class="card-info">
            <div class="card-number">0000 0000 0000 0000</div>
            <div class="name-date">
              <div class="card-name">Jane Appleseed</div>
              <div class="card-date">
                <span class="mm">00</span>
                <span>/</span>
                <span class="yy">00</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="formulary">
        <div class="formulary-container">
          <form action="" class="formulary-box">
            <div class="form-card-name input-container">
              <label for="name">Cardholder Name</label>
              <input type="text" name="name" id="name" placeholder=" e.g. Jane Appleseed">
              <span class="msgname"></span>
            </div>
            <div class="form-card-number input-container">
              <label for="number">Card Number</label>
              <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
              <span class="msgnumber"></span>
            </div>
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="card-time">
              <div class="left">
                <div class="group">
                  <input type="number" name="date" id="date" placeholder="MM" class="input-time" min="01" max="12" maxlength="2" required>
                  <input type="number" name="month" id="month" placeholder="YY" class="input-time" min="23" max="40" maxlength="2" required>
                </div>
                <span class="msgtime"></span>
              </div>
              <div class="right">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
                <span class="msgcvc"></span>
              </div>
            </div>
            <div class="btn">
              <button type="button" id="confirm">Confirm</button>
            </div>
          </form>
          <div class="complete">
            <img src="images/icon-complete.svg" alt="">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <div class="btn">
              <button type="button" id="continue">Continue</button>
            </div>
          </div>
        </div>
      </section>  
  </main>
  <script src="js/index.js"></script>
  </body>
</html>
